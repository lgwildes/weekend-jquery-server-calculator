<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Weekend JQuery Server Calculator</title>
</head>
<body>
    <h1>Calculate Away!</h1>
        <form>
            <input id="firstInput" type="number">
                <button id="+"  type="button">+</button>
                <button id="-"  type="button">-</button>
                <button id="*"  type="button">*</button>
                <button id="/"  type="button">/</button>
            <input id="secondInput" type="number">
                <button id="=" type="submit">=</button>
                <button id="clear" type="button">C</button>
        </form>
    <div id="results">
        <ul id="calculations"></ul>
    </div>
</body>
</html>
