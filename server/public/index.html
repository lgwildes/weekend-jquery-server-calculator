<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Weekend JQuery Server Calculator</title>
</head>
<body>
    <h1>Calculate Away!</h1>
        <form id="calculatorForm">
            <input id="firstInput" type="number">
                <button id="add"  type="button">+</button>
                <button id="subtract"  type="button">-</button>
                <button id="multiply"  type="button">*</button>
                <button id="divide"  type="button">/</button>
            <input id="secondInput" type="number">
                <button id="submitBtn" type="submit">=</button>
                <button id="clear" type="button">C</button>
        </form>
    <div>
        <h2 id="results"></h2>
        <ul id="calculations"></ul>
    </div>
</body>
</html>
